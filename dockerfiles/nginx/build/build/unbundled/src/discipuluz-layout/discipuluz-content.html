<html><head><link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../discipuluz-components/discipuluz-logo.html">

</head><body><dom-module id="discipuluz-content">
	<template>
	<style is="custom-style" include="iron-flex iron-flex-factors">
		:host{
			display: block;
			position: relative;
		}
		.content {
			background-color: var(--primary-bg-color);;
			color: var(--primary-text-color);
			--paper-card-header-color: var(--primary-title-color);
		}
		.content.small {
			padding: 0;
		}
		.content.large {
			padding: 3rem;
		}
		.moto{
			margin: 0;
			padding: 2rem;
			background-color: var(--secondary-bg-color);
			opacity: 0.4;
		}
		.moto > p{
			font-size: 2rem;
			color: var(--secondary-text-color);
		}
	</style>

	<div class="layout horizontal">
		<div class="flex-1" hidden="[[isSmallScreen]]"></div>
		<div class="flex-1">
			<discipuluz-logo white="" fill="width"></discipuluz-logo>
		</div>
		<div class="flex-1" hidden="[[isSmallScreen]]"></div>
	</div>

	<div class="layout horizontal">
		<paper-card class$="flex-8 content [[responsiveClass('small', 'large')]]" elevation="2">
			<content></content>
		</paper-card>
	</div>


	</template>

	<script>Polymer({is:"discipuluz-content",behaviors:[Discipuluz.AppLocalizeBehavior,Discipuluz.AppResponsiveBehavior],properties:{page:{type:String,notify:!0},file:{value:"discipuluz"}}});</script>
</dom-module>
</body></html>
