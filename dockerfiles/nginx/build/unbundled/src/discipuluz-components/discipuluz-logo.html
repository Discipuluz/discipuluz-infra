<html><head></head><body><dom-module id="discipuluz-logo">
	<template>

		<style>
			:host{
				height: 100%;
				text-align: center;
			}
			.logo-height{
				position: relative;
					top: 25%;
				height: 50%;
			}
			.logo-width{
				margin: 12% 0;
				width: 100%;
			}
		</style>

		<img class$="logo-[[fill]]" src="[[src]]">

	</template>
	<script>Polymer({is:"discipuluz-logo",properties:{white:{type:Boolean,value:!1},src:{type:String,computed:"_mountSource(white)"},fill:{type:String,value:"height"}},_mountSource:function(o){return o?"../../images/logo/logo-white.png":"../../images/logo/logo.png"}});</script>
</dom-module></body></html>
